<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List | Register & Login</title>
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form id="signupForm">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input
            id="nama"
            type="text"
            name="nama"
            placeholder="Nama Lengkap"
            required />
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Username"
            required />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            required />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            required />
          <button type="submit">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form id="loginForm">
          <label for="chk" aria-hidden="true">Login</label>
          <input
            id="username"
            type="username"
            name="username"
            placeholder="Username"
            required />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
  <script src="auth.js" type="module"></script>
  <!-- Include SweetAlert2 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
